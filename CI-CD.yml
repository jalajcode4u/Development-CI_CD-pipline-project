name: CI/CD Pipeline

# Triggers: run on every push and pull request to main or dev branch
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:

  # ─────────────────────────────────────────
  # JOB 1: Run Tests (CI Stage)
  # ─────────────────────────────────────────
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run tests with coverage
        run: npm test
        env:
          NODE_ENV: test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  # ─────────────────────────────────────────
  # JOB 2: Build Docker Image (CD Stage)
  # Only runs after tests pass
  # ─────────────────────────────────────────
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test  # Only runs if 'test' job passes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t cicd-pipeline-app:latest .
          echo "Docker image built successfully"

      - name: Run container smoke test
        run: |
          docker run -d -p 3000:3000 --name test-container cicd-pipeline-app:latest
          sleep 5
          curl --fail http://localhost:3000/health || exit 1
          echo "Health check passed!"
          docker stop test-container

  # ─────────────────────────────────────────
  # JOB 3: Deploy to AWS EC2 (Deploy Stage)
  # Only runs on push to main (not PRs)
  # ─────────────────────────────────────────
  deploy:
    name: Deploy to AWS EC2
    runs-on: ubuntu-latest
    needs: build  # Only runs if 'build' job passes
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/app || git clone https://github.com/${{ github.repository }} ~/app && cd ~/app
            git pull origin main
            docker stop cicd-app || true
            docker rm cicd-app || true
            docker build -t cicd-pipeline-app:latest .
            docker run -d \
              --name cicd-app \
              --restart unless-stopped \
              -p 3000:3000 \
              -e NODE_ENV=production \
              cicd-pipeline-app:latest
            echo "Deployment complete!"